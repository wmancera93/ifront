<div class="heigth-content-general">
  <div class="row-hr-container">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-md-8 col-7 text-left title">
          <i class="fa fa-table"></i>
          Reporte de gestión de viajes
        </div>
        <div class="col-xl-2 col-md-4 col-5 text-center cursor-general" style="padding-right: 0px">
          <div class="buttonBack img-zoom" (click)="returnBackReportApprovers()">
            <div class="padding-back">
              <i class="fa fa-fw fa-sign-in fa-rotate-180 fa-lg"></i>
              <span>
                Atrás
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row-hr-container justify-content-center">
    <div class="col-12  widget bg-white minHeight">
      <div class="border-botton-general">
        <div class="row top-containter">
          <div class="col-12 text-left">
            <h3 class="font-color-default">
              {{title}}
            </h3>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle cursor-general tabDate" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-plus"></i>
                Filtrar reportes gestión de viajes
              </a>
              <div class="dropdown-menu col-12" aria-labelledby="navbarDropdown" style="overflow-y: auto !important; max-height: 400px !important">
                <div *ngFor="let listApprovers of reports_list_approvers; let i = index">
                  <a class="dropdown-item color-font-gree text-capitalize cursor-general" (click)="selectTypeReport(listApprovers)">{{listApprovers.name
                    | lowercase}}</a>
                  <div *ngIf="reports_list_approvers.length !== (i + 1)" class="dropdown-divider"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- begin filters -->
      <div class="border-botton-general">
        <div class="row top-containter">
          <div class="col-xl-4 col-lg-4 col-12 text-left">
            <b>
              Filtros de consulta
            </b>
            <i *ngIf="!collapseFilterAdvance" class="fa fa-fw icon-collapse fa-plus fa-1x cursor-general" data-toggle="collapse"
              data-target="#collapseFilterAdvance" aria-expanded="false" (click)="collapseReportApprovers(true)"></i>
            <i *ngIf="collapseFilterAdvance" class="fa fa-fw icon-collapse fa-minus fa-1x cursor-general" data-toggle="collapse"
              data-target="#collapseFilterAdvance" aria-expanded="false" (click)="collapseReportApprovers(false)"></i>
          </div>
        </div>
      </div>

      <div class="collapse top-general-p border-botton-general" id="collapseFilterAdvance">
        <div class="row align-items-center">
          <div class="col-lg-3 col-md-6 col-12" style="padding-bottom: 15px">
            <label>Código de empleado</label>
            <input type="text" [(ngModel)]="personal_number" class="form-control">
          </div>
          <div class="col-lg-3 col-md-6 col-12" style="padding-bottom: 15px">
            <label>Código de IHR</label>
            <input type="text" [(ngModel)]="ticket" class="form-control">
          </div>
          <div class="col-lg-3 col-md-6 col-12" style="padding-bottom: 15px">
            <label>Código de SAP</label>
            <input type="text" [(ngModel)]="ticket_cli" class="form-control">
          </div>
          <div class="col-lg-3 col-md-6 col-12" style="padding-bottom: 15px">
            <label>Nivel de aprobación</label>
            <select class="form-control" [(ngModel)]="level">
                <option [value]="-1">Seleccione</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
          </div>
        </div>

        <div class="row align-items-center mb-3">
            <div class="col-lg-3 col-md-6 col-12" style="padding-bottom: 15px">
                <label>Código de aprobador</label>
                <input type="text" [(ngModel)]="approver" class="form-control">
              </div>
          <div class="col-lg-3 col-md-6 col-12" style="padding-bottom: 15px">
            <label>fecha de Inicio</label>
            <input tabindex="-1" type="date" name="date_begin" class="form-control" [(ngModel)]="date_begin" />
          </div>
          <div class="col-lg-3 col-md-6 col-12" style="padding-bottom: 15px">
            <label>Fecha final</label>
            <input tabindex="-1" type="date" name="date_end" class="form-control" [(ngModel)]="date_end" />
          </div>

          <div class="col-lg-3 col-md-6 col-12" style="padding-bottom: 15px">
            <div class="btn btn-block btn-primary-second fontDate" (click)="getObjectPrint('general')">
              <i class="fa fa-search-plus"></i>
              Consulta
            </div>
          </div>
        </div>
      </div>


      <div class="row justify-content-center top-general-p" *ngIf="!showDataTableApprover">
        <div class="col-lg-8 col-12 text-center">
          <div class="alert alert-warning" role="alert">
            No se encontrarón registros para mostrar
          </div>
        </div>
      </div>


      <div class="row justify-content-center top-containter mt-3" *ngIf="showDataTableApprover">
        <div class="col-12">
          <app-data-table  [records]="objectReportApprover" id="tableReportApprover" [pdf]="showPdf" [excel]="showExcel" [title]="nameReport"></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
