<div class="row-hr-container">
  <div class="col-12">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-md-8 col-7 text-left title">
        <i class="fa fa-hotel"></i>
        Asignacion de hoteles
      </div>
      <div class="col-xl-2 col-md-4 col-5  text-center cursor-general" style="padding-right: 0px">
        <div class="buttonBack img-zoom" (click)="returnBackPage()">
          <div class="padding-back">
            <i class="fa fa-fw fa-sign-in fa-rotate-180 fa-lg"></i>
            <span>
              Atr√°s
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row-hr-container justify-content-center">
  <div class="col-12  widget bg-white minHeight">
    <div class="row">
      <div class="col-12" *ngFor="let imgsaved of objectImg; let index = index">
        {{index + 1}} - {{imgsaved.name}}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-file-upload [nameFile]='filequotation' [extensions]="extensions"></app-file-upload>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <button class="btn btn-primary" (click)="guardar(objectImg)">guardar</button>
      </div>
    </div>
  </div>
</div>
