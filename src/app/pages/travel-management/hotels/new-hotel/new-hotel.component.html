<button id="btn_hotel_new" type="button" class="btn btn-primary" data-toggle="modal" data-target="#hotel_new" style="display:none;">
</button>
<div class="modal" id="hotel_new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Creación de hoteles</h5>
        <button id="closeTravels" type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">
        <form [formGroup]="formHotels" class="row justify-content-left" (ngSubmit)="newHotel(formHotels.value)">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                <label class="titleColor">
                  <i class="fa fa-fw fa fa-font-awesome text-primary-hr"></i>
                  <a>País:</a>
                </label>
                <select [attr.disabled]="countries.length == 0 ? true : null" class="form-control" [formControl]="formHotels.controls['id_country']"
                  (change)="searchState(formHotels.value, 'new')">
                  <option value="-1">Seleccione</option>
                  <option *ngFor="let nameCountry of countries" [value]="nameCountry.id">{{nameCountry.name}}</option>
                </select>
              </div>
              <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                <label class="titleColor">
                  <i class="fa fa-fw fa fa-dot-circle-o text-primary-hr"></i>
                  <a>Estado:</a>
                </label>
                <select [attr.disabled]="stateLocations.length == 0 ? true : null" class="form-control" [formControl]="formHotels.controls['id_state']"
                  (change)="searchCity(formHotels.value, 'new')">
                  <option value="-1">Seleccione</option>
                  <option *ngFor="let nameState of stateLocations" [value]="nameState.id">{{nameState.name}}</option>
                </select>
              </div>
              <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                <label class="titleColor">
                  <i class="fa fa-fw fa-paper-plane text-primary-hr"></i>
                  <a>Ciudad:</a>
                </label>
                <select [attr.disabled]="cityLocations.length == 0 ? true : null" class="form-control" [formControl]="formHotels.controls['id_city']"
                  (change)="searchTerminal(formHotels.value, 'new')">
                  <option value="-1">Seleccione</option>
                  <option *ngFor="let nameCity of cityLocations" [value]="nameCity.id">{{nameCity.name}}</option>
                </select>
              </div>
              <div class="col-lg-8 col-md-6 col-12" style="margin-top: 10px">
                <label class="titleColor">
                  <i class="fa fa-fw fa-hotel text-primary-hr"></i>
                  <a>Nombre del hotel:</a>
                </label>
                <input [attr.disabled]="(formHotels.controls.id_state == '-1' || formHotels.controls.id_city == '-1') ? true : null" type="text" class="form-control" [formControl]="formHotels.controls['name_hotel']">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
