<button
  id="btn_hotel_new"
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#hotel_new"
  style="display:none;"
></button>
<div
  class="modal"
  id="hotel_new"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    style="margin-top: 10px !important"
    class="modal-dialog modal-lg"
    role="document"
  >
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5
          class="modal-title titleColor text-shadow"
          id="exampleModalLabel"
        >
          {{
            translate.app.frontEnd.pages.travel_management.hotels
              .new_hotel.tittle
          }}
        </h5>
        <button
          id="closeHotels"
          type="button"
          class="close "
          data-dismiss="modal"
          aria-label="Close"
        >
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">
        <form
          [formGroup]="formHotels"
          class="row justify-content-left"
          (ngSubmit)="newHotel(formHotels.value)"
        >
          <div class="container">
            <div class="row">
              <div
                class="col-lg-4 col-md-6 col-12"
                style="margin-top: 10px"
              >
                <label class="titleColor">
                  <i
                    class="fa fa-fw fa fa-font-awesome text-primary-hr"
                  ></i>
                  <a
                    >{{
                      translate.app.frontEnd.pages.travel_management
                        .hotels.new_hotel.country
                    }}:</a
                  >
                </label>
                <select
                  [attr.disabled]="
                    countries.length == 0 ? true : null
                  "
                  class="form-control"
                  [formControl]="formHotels.controls['id_country']"
                  (change)="searchState(formHotels.value)"
                >
                  <option value="-1">{{
                    translate.app.frontEnd.pages.travel_management
                      .hotels.new_hotel.option_select
                  }}</option>
                  <option
                    *ngFor="let nameCountry of countries"
                    [value]="nameCountry.id"
                    >{{ nameCountry.name }}</option
                  >
                </select>
              </div>
              <div
                class="col-lg-4 col-md-6 col-12"
                style="margin-top: 10px"
              >
                <label class="titleColor">
                  <i
                    class="fa fa-fw fa fa-dot-circle-o text-primary-hr"
                  ></i>
                  <a
                    >{{
                      translate.app.frontEnd.pages.travel_management
                        .hotels.new_hotel.status
                    }}:</a
                  >
                </label>
                <select
                  [attr.disabled]="
                    stateLocations.length == 0 ? true : null
                  "
                  class="form-control"
                  [formControl]="formHotels.controls['id_state']"
                  (change)="searchCity(formHotels.value)"
                >
                  <option value="-1">{{
                    translate.app.frontEnd.pages.travel_management
                      .hotels.new_hotel.option_select
                  }}</option>
                  <option
                    *ngFor="let nameState of stateLocations"
                    [value]="nameState.id"
                    >{{ nameState.name }}</option
                  >
                </select>
              </div>

              <div
                class="col-lg-8 col-md-6 col-12"
                style="margin-top: 10px"
              >
                <label class="titleColor">
                  <i class="fa fa-fw fa-hotel text-primary-hr"></i>
                  <a
                    >{{
                      translate.app.frontEnd.pages.travel_management
                        .hotels.new_hotel.name_hotel
                    }}:</a
                  >
                </label>
                <input
                  [attr.disabled]="
                    formHotels.value.id_country == -1 ||
                    formHotels.value.id_state == -1 ||
                    formHotels.value.id_state == ''
                      ? true
                      : null
                  "
                  type="text"
                  class="form-control"
                  [formControl]="formHotels.controls['name_hotel']"
                />
              </div>
            </div>
            <div
              class="row justify-content-end"
              style="margin-top: 30px"
            >
              <div class="col-lg-3 col-md-4 col-12">
                <button
                  [attr.disabled]="
                    formHotels.value.id_country == -1 ||
                    formHotels.value.id_state == -1 ||
                    formHotels.value.id_state == '' ||
                    formHotels.value.name_hotel == ''
                      ? true
                      : null
                  "
                  type="submit"
                  *ngIf="showSubmit"
                  class="btn btn-success btn-block cursor-general"
                >
                  <i class="fa fa-fw fa-save"></i>&nbsp;&nbsp;{{
                    translate.app.frontEnd.pages.travel_management
                      .hotels.new_hotel.save
                  }}
                </button>
                <button
                  type="button"
                  *ngIf="!showSubmit"
                  class="btn btn-warning btn-block"
                >
                  <i class="fa fa-fw fa-spinner fa-spin"></i
                  >&nbsp;&nbsp;{{
                    translate.app.frontEnd.pages.travel_management
                      .hotels.new_hotel.loading
                  }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
