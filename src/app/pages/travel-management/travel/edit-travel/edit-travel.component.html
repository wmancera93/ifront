<button id="btn_travel_edit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#travel_edit" style="display:none;">
</button>
<div class="modal" id="travel_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Solicitud de pasajes y hotel</h5>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">
        <form [formGroup]="formTravelManagement" class="row justify-content-left" (ngSubmit)="newTravel(formTravelManagement.value)">
          <div class="col-11">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-12">
                <label class="titleColor">
                  <i class="fa fa-fw fa fa-plane text-primary-hr"></i>
                  <strong>Tipo de viaje:</strong>
                </label>
              </div>
              <div class="col-lg-4 col-md-6 col-12">
                <select *ngIf="travel_types.length > 0" class="form-control" [formControl]="formTravelManagement.controls['id_travel']" paceholder="Seleccione">
                  <option *ngFor="let nameTravel of travel_types" [value]="nameTravel.id">{{nameTravel.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12 top-containter" style="margin-top: 20px">
            <label for="celulaInput" class="titleColor">
              <i class="fa fa-fw fa-comment text-primary-hr"></i>
              <strong>Motivo del Viaje *</strong>
            </label>
            <textarea style="margin-top: 10px" type="text" rows="5" style="height: auto !important;" name="reason_trip" class="form-control"
              [formControl]="formTravelManagement.controls['trip_text']"></textarea>
          </div>

          <div class="row border" style="margin-left: 15px">
            <h4>Viajes</h4>
          </div>

          <div class="col-12">
            <div class="row" style="margin-top: 15px">
              <div class="col-12 top-general-p" style="height: 300px">
                <app-data-table [records]="objectReport" id="tableTravels" [title]="nameReport" [pdf]="showPdf" [sizeTable]="showSizeTable"></app-data-table>
              </div>
            </div>

            <div class="row" style="margin-top: 50px">
              <div class="col-12 top-containter">
                <div class="row">
                  <div class="col-12">
                    <label *ngIf="objectImg.length > 0" class="titleColor">
                      <i class="fa fa-fw fa-check text-primary-hr"></i>
                      <strong>Archivos adjuntos</strong>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8" *ngFor="let imgsaved of objectImg; let index = index">
                    <div class="alert" style="background-color:rgba(0,0,0,.2) " role="alert" >
                      <div class="row">
                        <div class="col-11">
                          <div *ngIf="imgsaved.extension == 'pdf'" class="cursor-general " theme='dark'>
                            <h6>{{index+1}}.
                              <i class="fa fa-fw fa-file-pdf-o" aria-hidden="true" style="font-size: 1.5em; color: white"></i>
                              {{imgsaved.file.name}}
                            </h6>
                          </div>
                          <div *ngIf="imgsaved.extension == 'docx'" class="cursor-general " theme='dark'>
                            <h6>{{index+1}}.
                              <i class="fa fa-fw fa-file-word-o" aria-hidden="true" style="font-size: 1.5em; color:white"></i>
                              {{imgsaved.file.name}}
                            </h6>
                          </div>
                          <div *ngIf="imgsaved.extension == 'jpeg' || imgsaved.extension == 'png' || imgsaved.extension == 'jpg' " class="cursor-general " theme='dark'>
                            <h6>{{index+1}}.
                              <i class="fa fa-fw fa-file-image-o" aria-hidden="true" style="font-size: 1.5em; color:white"></i>
                              {{imgsaved.file.name}}
                            </h6>
                          </div>
                        </div>
                        <div class="col-1 text-center">
                          <h6 (click)="deleteUpload(imgsaved)" class="text-primary-hr cursor-general">x</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label *ngIf="objectImg.length == 0" class="titleColor">
                      <i class="fa fa-fw fa-paperclip text-primary-hr"></i>
                      <strong>Adjuntar Cotización</strong>
                    </label>
                    <app-file-upload [nameFile]='filequotation' [extensions]="extensions"></app-file-upload>
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-end">
              <div class="col-lg-3 col-md-4 col-12">
                <h5 *ngIf="bedit">
                  Editar Viaje
                </h5>
                <h5 class="titleColor" *ngIf="bnew">
                  Nuevo Viaje
                </h5>
                <button *ngIf="!bedit && !bnew" class="btn btn-block btn-primary text-center" (click)="colapseNew()">
                  Nuevo Viaje
                </button>
                <button id="edit_funtionTravel" data-toggle="collapse" data-target="#collapseTravelEdit" style="display: none">
                </button>
              </div>
            </div>

            <div class="collapse top-general-p " id="collapseTravelEdit">
              <div class="row" style="margin-top: 15px">
                <div class="col-lg-2 col-md-6 col-12" style="margin-top: 30px">
                  <label class="titleColor">
                    <i class="fa fa-fw fa fa-bus text-primary-hr"></i>
                    <strong>Transporte:</strong>
                  </label>
                </div>
                <div class="col-lg-3 col-md-6 col-12" style="margin-top: 30px">
                  <select class="form-control" [formControl]="formTravelManagement.controls['id_transport']">
                    <option *ngFor="let nameTransport of transport_types" [value]="nameTransport.id">{{nameTransport.name}}</option>
                  </select>
                </div>
              </div>
              <div class="row" style="margin-top: 15px">
                <div class="col-12">
                  <div class="row">
                    <div class="col-12">
                      <div class="border">
                        <strong class="text-primary-hr">Lugar de origen</strong>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa fa-font-awesome text-primary-hr"></i>
                        <a>País:</a>
                      </label>
                      <select [attr.disabled]="countries.length == 0 ? true : null" class="form-control" [formControl]="formTravelManagement.controls['id_country']"
                        (change)="searchState(formTravelManagement.value, 'new')">
                        <option value="-1">Seleccione</option>
                        <option *ngFor="let nameCountry of countries" [value]="nameCountry.id">{{nameCountry.name}}</option>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa fa-dot-circle-o text-primary-hr"></i>
                        <a>Estado:</a>
                      </label>
                      <select [attr.disabled]="stateLocations.length == 0 ? true : null" class="form-control" [formControl]="formTravelManagement.controls['id_state']"
                        (change)="searchCity(formTravelManagement.value, 'new')">
                        <option value="-1">Seleccione</option>
                        <option *ngFor="let nameState of stateLocations" [value]="nameState.id">{{nameState.name}}</option>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa-paper-plane text-primary-hr"></i>
                        <a>Ciudad:</a>
                      </label>
                      <select [attr.disabled]="cityLocations.length == 0 ? true : null" class="form-control" [formControl]="formTravelManagement.controls['id_city']"
                        (change)="searchTerminal(formTravelManagement.value, 'new')">
                        <option value="-1">Seleccione</option>
                        <option *ngFor="let nameCity of cityLocations" [value]="nameCity.id">{{nameCity.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa fa-map-marker text-primary-hr"></i>
                        <a>Terminal de origen:</a>
                      </label>
                      <select [attr.disabled]="terminalLocations.length == 0 ? true : null" class="form-control" [formControl]="formTravelManagement.controls['id_terminal']">
                        <option value="-1">Seleccione</option>
                        <option *ngFor="let nameTerminal of terminalLocations" [value]="nameTerminal.id">{{nameTerminal.name}}</option>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 top-containter" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa-calendar text-primary-hr"></i>
                        <a> Fecha Inicial de Viaje *</a>
                      </label>
                      <input type="date" name="date_begin" class="form-control" [formControl]="formTravelManagement.controls['date_begin']" />
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 top-containter" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa fa-clock-o text-primary-hr"></i>
                        <a> Hora de Partida *</a>
                      </label>
                      <input type="time" name="hour_begin" class="form-control" [formControl]="formTravelManagement.controls['hour_begin']" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 15px">
                <div class="col-12">
                  <div class="row">
                    <div class="col-12">
                      <div class="border">
                        <strong class="text-primary-hr">Lugar de destino</strong>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa fa-font-awesome text-primary-hr"></i>
                        <a>País:</a>
                      </label>
                      <select [attr.disabled]="countriesto.length == 0 ? true : null" class="form-control" [formControl]="formTravelManagement.controls['id_countryto']"
                        (change)="searchStateto(formTravelManagement.value, 'new')">
                        <option value="-1">Seleccione</option>
                        <option *ngFor="let nameCountryto of countriesto" [value]="nameCountryto.id">{{nameCountryto.name}}</option>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa fa-dot-circle-o text-primary-hr"></i>
                        <a>Estado:</a>
                      </label>
                      <select [attr.disabled]="stateLocationsto.length == 0 ? true : null" class="form-control" [formControl]="formTravelManagement.controls['id_stateto']"
                        (change)="searchCityto(formTravelManagement.value, 'new')">
                        <option value="-1">Seleccione</option>
                        <option *ngFor="let nameStateto of stateLocationsto" [value]="nameStateto.id">{{nameStateto.name}}</option>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa-paper-plane text-primary-hr"></i>
                        <a>Ciudad:</a>
                      </label>
                      <select [attr.disabled]="cityLocationsto.length == 0 ? true : null" class="form-control" [formControl]="formTravelManagement.controls['id_cityto']"
                        (change)="searchTerminalto(formTravelManagement.value, 'new');searchHotel(formTravelManagement.value, 'new')">
                        <option value="-1">Seleccione</option>
                        <option *ngFor="let nameCityto of cityLocationsto" [value]="nameCityto.id">{{nameCityto.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4 col-md-6 col-12" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa fa-map-marker text-primary-hr"></i>
                        <a>Terminal de destino:</a>
                      </label>
                      <select [attr.disabled]="terminalLocationsto.length == 0 ? true : null" class="form-control" [formControl]="formTravelManagement.controls['id_terminalto']">
                        <option value="-1">Seleccione</option>
                        <option *ngFor="let nameTerminalto of terminalLocationsto" [value]="nameTerminalto.id">{{nameTerminalto.name}}</option>
                      </select>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 top-containter" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa fa-fw fa-calendar text-primary-hr"></i>
                        <a> Fecha final de Viaje *</a>
                      </label>
                      <input type="date" name="date_end" class="form-control" [formControl]="formTravelManagement.controls['date_end']" />
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 top-containter" style="margin-top: 10px">
                      <label class="titleColor">
                        <i class="fa-fw fa fa-clock-o text-primary-hr"></i>
                        <a> Hora de llegada *</a>
                      </label>
                      <input type="time" name="hour_end" class="form-control" [formControl]="formTravelManagement.controls['hour_end']" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 10px">
                <div class="col-lg-2 col-md-2 col-12" style="margin-top: 30px">
                  <label class="titleColor">
                    <i class="fa fa-fw fa fa-bed text-primary-hr"></i>
                    <strong>Hotel:</strong>
                  </label>
                </div>
                <div class="col-lg-4 col-md-4 col-12" style="margin-top: 30px">
                  <select class="form-control" [formControl]="formTravelManagement.controls['id_hotels']">
                    <option *ngFor="let nameHotels of hotels" [value]="nameHotels.id">{{nameHotels.name}}</option>
                  </select>
                </div>

                <div class="col-12 top-containter" style="margin-top: 30px">
                  <div class="row justify-content-end">
                    <div class="col-lg-3 col-md-4 col-12">
                      <button type="submit" *ngIf="showSubmit" class="btn btn-success btn-block cursor-general">
                        <i class="fa fa-fw fa-floppy-o"></i>&nbsp;&nbsp;Guardar</button>
                      <button type="button" *ngIf="!showSubmit" class="btn btn-warning btn-block">
                        <i class="fa fa-fw fa-spinner fa-spin"></i>&nbsp;&nbsp;Cargando</button>
                    </div>
                    <div class="col-lg-3 col-md-4 col-12">
                      <button class="btn btn-warning btn-block cursor-general" (click)="closeTrip()" data-toggle="collapse" data-target="#collapseTravelEdit">
                        <i class="fa fa-fw fa-fw fa-window-close"></i>&nbsp;&nbsp;Cancelar</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </form>

        <div class="row justify-content-end" style="margin-top: 30px">
          <div class="col-lg-3 col-md-4 col-12">
            <button type="submit" *ngIf="send" class="btn btn-success btn-block cursor-general">
              <i class="fa fa-fw fa-fw fa fa-reply"></i>&nbsp;&nbsp;Enviar</button>
            <button type="button" *ngIf="!showSubmit && !send" class="btn btn-warning btn-block">
              <i class="fa fa-fw fa-spinner fa-spin"></i>&nbsp;&nbsp;Cargando</button>
          </div>
        </div>

      </div>
