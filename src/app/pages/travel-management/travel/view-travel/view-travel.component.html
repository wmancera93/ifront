<button id="btn_travel_view" type="button" class="btn btn-primary" data-toggle="modal" data-target="#travel_view" style="display:none;">
</button>
<div class="modal" id="travel_view" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Solicitud de pasajes y hotel</h5>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">

        <div class="col-11">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-12">
              <label class="titleColor">
                <i class="fa fa-fw fa fa-plane text-primary-hr"></i>
                <strong>Tipo de viaje:</strong>
              </label>
            </div>
            <div class="col-lg-4 col-md-6 col-12" *ngFor="let travelsView of travelProof ">
              <label id="typeTravel">mkmn</label>
            </div>
          </div>
        </div>
        <div class="col-12 top-containter" style="margin-top: 20px">
          <label for="celulaInput" class="titleColor">
            <i class="fa fa-fw fa-comment text-primary-hr"></i>
            <strong>Motivo del Viaje *</strong>
          </label>
        </div>
        <div class="col-12" *ngFor="let travelsView of travelProof" style="margin-left: 20px">
          <label id="typeTravel">jkfkj</label>
        </div>

        <div class="row border" style="margin-left: 15px">
          <h4>Viajes</h4>
        </div>

        <div class="col-12">
          <div class="row" style="margin-top: 15px">
            <div class="col-12 top-general-p" style="height: 300px">
              <app-data-table [records]="objectReport" id="tableTravelsview" [title]="nameReport" [pdf]="showPdf" [sizeTable]="showSizeTable"></app-data-table>
            </div>
          </div>
