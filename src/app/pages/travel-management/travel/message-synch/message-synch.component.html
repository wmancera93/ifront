<button id="btn_detail_message_synch" type="button" class="btn btn-primary" data-toggle="modal" data-target="#message_synch"
  style="display:none;">
</button>
<div data-backdrop="static" class="modal" id="message_synch" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content" *ngIf="generalObject !== null">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">{{translate.app.frontEnd.pages.travel_management.travel.message_synch.tittle}} # {{ticket_travel}} </h5>
        <button id="closeMessages" type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">

        <div class="row">
          <div class="col-lg-4 col-md-6 col-12">
            <label class="titleColor">
              <i class="fa fa-fw fa fa-plane text-primary-hr"></i>
              <strong>{{translate.app.frontEnd.pages.travel_management.travel.message_synch.type_travel}}:</strong>
            </label>
          </div>
          <div class="col-lg-8 col-md-6 col-12">
            <label>{{generalObject.travel_requests_type_name}}</label>
          </div>
        </div>

        <div class="row" style="margin-top: 20px">
          <div class="col-lg-4 col-md-6 col-12">
            <label class="titleColor">
              <i class="fa fa-fw fa-calendar-check-o text-primary-hr"></i>
              <strong>{{translate.app.frontEnd.pages.travel_management.travel.message_synch.date_begin}}:</strong>
            </label>
          </div>
          <div class="col-lg-2 col-md-6 col-12">
            <label>{{generalObject.date_begin_format}}</label>
          </div>
          <div class="col-lg-4 col-md-6 col-12">
            <label class="titleColor">
              <i class="fa fa-fw fa-calendar-minus-o text-primary-hr"></i>
              <strong>{{translate.app.frontEnd.pages.travel_management.travel.message_synch.date_end}}:</strong>
            </label>
          </div>
          <div class="col-lg-2 col-md-6 col-12">
            <label>{{generalObject.date_end_format}}</label>
          </div>
        </div>

        <div class="row">
          <div class="col-12 top-containter" style="margin-top: 20px">
            <label class="titleColor">
              <i class="fa fa-fw fa-comment text-primary-hr"></i>
              <strong>{{translate.app.frontEnd.pages.travel_management.travel.message_synch.reason_travel}}:</strong>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12" style="margin-left: 20px; font-size:1.2em">
            <label id="objectivesTravel">{{generalObject.observation}}</label>
          </div>
        </div>


        <div class="row"  style="margin-top: 30px">
          <div class="col-12">
            <app-data-table [records]="objectPrintMessage" [pdf]="showPdf" id="tableMessagesSynch" [sizeTable]="showSizeTable" [title]="nameReportMessage"></app-data-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
