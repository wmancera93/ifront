<button id="btn_spend_new" type="button" class="btn btn-primary" data-toggle="modal" data-target="#spend_new" style="display:none;">
</button>
<div class="modal" data-backdrop="static" id="spend_new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Legalización de Gastos</h5>
        <button id="closeSpends" type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">
        <form [formGroup]="formSpendTravel" class="row" (ngSubmit)="newSpend(formSpendTravel.value)">

          <div class="col-12" style="margin-top: 10px">
            <div class="row">
              <div class="col-lg-3 col-md-6 col-12">
                <label class="titleColor">
                  <i class="fa fa-fw fa-globe text-primary-hr"></i>
                  <strong>Viaje asociado</strong>
                </label>
              </div>
              <div class="col-lg-9 col-md-6 col-12">
                <select class="form-control" [formControl]="formSpendTravel.controls['travel_request_id']" paceholder="Seleccione" (change)="validateTravel(formSpendTravel.value)">
                  <option *ngFor="let nameTravel of listTravelsFromSpend" [value]="nameTravel.id">{{nameTravel.name_travel}}</option>
                </select>
              </div>
            </div>
          </div>



          
          <div class="col-12" id="table" *ngIf="infoTableSpends[0].data[0].data.length > 0" style="min-height: 80px !important; margin-top: 30px">
            <h4>Gastos</h4>
            <app-data-table [records]="objectReport" id="tableAdvances" [pdf]="showPdf" [sizeTable]="showSizeTable" [title]="nameReport"></app-data-table>
          </div>

          <div class="col-12 top-containter" *ngIf="infoTableSpends[0].data[0].data.length > 0" style="margin-top: 20px">
            <div class="row">
              <div class="col-12">
                <label class="titleColor" *ngIf="imgSpend.length > 0">
                  <strong>Archivos adjuntos</strong>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 col-md-12 col-12" *ngFor="let imgsaved of imgSpend; let index = index">
                <div class="alert" style="background-color:rgba(0,0,0,.2) " role="alert">
                  <div class="row">
                    <div class="col-md-11 col-10">
                      <div *ngIf="imgsaved.extension == 'pdf'" class="cursor-general " theme='dark'>
                        <h6>{{index+1}}.
                          <i class="fa fa-fw fa-file-pdf-o" aria-hidden="true" style="font-size: 1.5em; color: white"></i>
                          {{imgsaved.file.name}}
                        </h6>
                      </div>
                      <div *ngIf="imgsaved.extension == 'docx'" class="cursor-general " theme='dark'>
                        <h6>{{index+1}}.
                          <i class="fa fa-fw fa-file-word-o" aria-hidden="true" style="font-size: 1.5em; color:white"></i>
                          {{imgsaved.file.name}}
                        </h6>
                      </div>
                      <div *ngIf="imgsaved.extension == 'jpeg' || imgsaved.extension == 'png' || imgsaved.extension == 'jpg' " class="cursor-general "
                        theme='dark'>
                        <h6>{{index+1}}.
                          <i class="fa fa-fw fa-file-image-o" aria-hidden="true" style="font-size: 1.5em; color:white"></i>
                          {{imgsaved.file.name}}
                        </h6>
                      </div>
                    </div>
                    <div class="col-md-1 col-2 text-center">
                      <h6 (click)="deleteUpload(imgsaved)" class="text-primary-hr cursor-general">x</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label class="titleColor">
                  <strong>Adjuntar Soporte de gastos</strong>
                </label>
                <app-file-upload [nameFile]='filequotation' [extensions]="extensions"></app-file-upload>
              </div>
            </div>
          </div>

          <div class="col-12" style="margin-top: 15px" *ngIf="continue">
            <h5  *ngIf="spendNew">
              Nuevo gasto
            </h5>
          </div>

          <div class="col-12 ">
            <div class="row justify-content-end">
              <div class="col-3" style="padding-bottom: 20px">
                <h5 class="titleColor" *ngIf="spendEdit && !spendNew">
                  Editar gasto
                </h5>
                <button type="button" *ngIf="collapse_is" class="btn btn-block btn-primary text-center" (click)="colapse()">
                  Nuevo gasto
                </button>
                <button id="funtionSpendTravel" data-toggle="collapse" data-target="#collapseNewSpend" style="display: none">
                </button>
              </div>
            </div>
          </div>


          <div class="collapse top-general-p" id="collapseNewSpend">
            <div class="col-12" style="margin-top: 15px" *ngIf="continue">
              <label class="titleColor" >
                <i class="fa fa-fw fa-commenting-o text-primary-hr"></i>
                <strong>Descripción:</strong>
              </label>
              <textarea style="margin-top: 10px" type="text" rows="4" style="height: auto !important;" name="observation" class="form-control"
                [formControl]="formSpendTravel.controls['observation']"></textarea>
            </div>

            <div class="col-12" style="margin-top: 30px" *ngIf="continue">
              <div class="row">
                <div class="col-lg-3 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-list-ol text-primary-hr"></i>
                    <strong>Tipo de gasto:</strong>
                  </label>
                  <select class="form-control" [formControl]="formSpendTravel.controls['travel_allowance_type_id']" paceholder="Seleccione">
                    <option *ngFor="let spendType of listSpendType" [value]="spendType.id">{{spendType.name}}</option>
                  </select>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-money text-primary-hr"></i>
                    <strong>Importe:</strong>
                  </label>
                  <input type="number" class="form-control" name="value" [formControl]="formSpendTravel.controls['value']">
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-usd text-primary-hr"></i>
                    <strong>Moneda:</strong>
                  </label>
                  <select class="form-control" [formControl]="formSpendTravel.controls['currency_id']" paceholder="Seleccione">
                    <option *ngFor="let money of listMoneyType" [value]="money.id">{{money.name}}</option>
                  </select>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-calendar text-primary-hr"></i>
                    <strong>Fecha de Gasto:</strong>
                  </label>
                  <input type="date" name="date" [formControl]="formSpendTravel.controls['date']" class="form-control" />
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-top: 15px" *ngIf="continue">
              <div class="row">
                <div class="col-lg-3 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-hashtag  text-primary-hr"></i>
                    <strong>Número Factura:</strong>
                  </label>
                  <input type="number" class="form-control" name="bill_number" [formControl]="formSpendTravel.controls['bill_number']">
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-calculator text-primary-hr"></i>
                    <strong>Código de Control:</strong>
                  </label>
                  <input type="number" class="form-control" name="control_number" [formControl]="formSpendTravel.controls['control_number']">
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-id-card-o text-primary-hr"></i>
                    <strong>NIT:</strong>
                  </label>
                  <input type="number" class="form-control" name="nit" [formControl]="formSpendTravel.controls['nit']">
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-hospital-o text-primary-hr"></i>
                    <strong>Establecimiento:</strong>
                  </label>
                  <input type="text" class="form-control" name="bussines_name" [formControl]="formSpendTravel.controls['bussines_name']">
                </div>
              </div>
            </div>

            <div class="col-12" style="margin-top: 15px" *ngIf="continue">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-user-circle-o text-primary-hr"></i>
                    <strong>Código de proveedor:</strong>
                  </label>
                  <input type="number" class="form-control" name="provider_number" [formControl]="formSpendTravel.controls['cod_provider']">
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-hashtag text-primary-hr"></i>
                    <strong>Numero de autorización:</strong>
                  </label>
                  <input type="number" class="form-control" name="authozton_number" [formControl]="formSpendTravel.controls['authorization_number']">
                </div>
                <div class="col-lg-4 col-md-6 col-12">
                  <label class="titleColor">
                    <i class="fa fa-fw fa-map-marker text-primary-hr"></i>
                    <strong>Poblado:</strong>
                  </label>
                  <input type="text" class="form-control" name="populate_name" [formControl]="formSpendTravel.controls['populated']">
                </div>
              </div>
            </div>


            <div class="col-12" style="margin-top: 30px" *ngIf="continue">
              <div class="row justify-content-end">
                <div class="col-lg-3 col-md-4 col-12" style="margin-top: 10px">
                  <button *ngIf="spendNew" [attr.disabled]="
                  (formSpendTravel.value.travel_request_id == ''
                    || formSpendTravel.value.observation == ''
                    || formSpendTravel.value.travel_allowance_type_id == ''
                    || formSpendTravel.value.value == ''
                    || formSpendTravel.value.currency_id == ''
                    || formSpendTravel.value.date == ''
                    || formSpendTravel.value.bill_number == ''
                    || formSpendTravel.value.control_number == ''
                    || formSpendTravel.value.nit == ''
                    || formSpendTravel.value.bussines_name == '') ? true : null" type="button" class="btn btn-primary btn-block cursor-general" (click)="aditionSpend(formSpendTravel.value)">
                    <i class="fa fa-fw fa-plus"></i>&nbsp;&nbsp;Agregar Gasto</button>
                    <button *ngIf="spendEdit" [attr.disabled]="
                  (formSpendTravel.value.travel_request_id == ''
                    || formSpendTravel.value.observation == ''
                    || formSpendTravel.value.travel_allowance_type_id == ''
                    || formSpendTravel.value.value == ''
                    || formSpendTravel.value.currency_id == ''
                    || formSpendTravel.value.date == ''
                    || formSpendTravel.value.bill_number == ''
                    || formSpendTravel.value.control_number == ''
                    || formSpendTravel.value.nit == ''
                    || formSpendTravel.value.bussines_name == '') ? true : null" type="button" class="btn btn-primary btn-block cursor-general" (click)="aditionSpendEdit(formSpendTravel.value)">
                    <i class="fa fa-fw fa-plus"></i>&nbsp;&nbsp;Agregar Cambios</button>
                </div>
                <div class="col-lg-3 col-md-4 col-12" style="margin-top: 10px" *ngIf="infoTableSpends[0].data[0].data.length > 0">
                  <button class="btn btn-warning btn-block cursor-general" (click)="closeSpend()" data-toggle="collapse" data-target="#collapseNewSpend">
                    <i class="fa fa-fw fa-fw fa-window-close"></i>&nbsp;&nbsp;Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </form>

        <div class="row justify-content-end" *ngIf="activate_submit_spend">
          <div class="col-lg-3 col-md-4 col-12" style="margin-top: 10px">
            <button type="submit" *ngIf="showSubmit" class="btn btn-success btn-block cursor-general" (click)="newSpend(formSpendTravel.value)">
              <i class="fa fa-fw fa-save"></i>&nbsp;&nbsp;Guardar Solicitud</button>
            <button type="button" *ngIf="!showSubmit" class="btn btn-warning btn-block">
              <i class="fa fa-fw fa-spinner fa-spin"></i>&nbsp;&nbsp;Cargando</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
