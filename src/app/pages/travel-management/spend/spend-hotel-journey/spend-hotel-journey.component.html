<button id="btn_spendsHoteljourney_edit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#spendsHoteljourney_edit"
  style="display:none;">
</button>
<div class="modal" data-backdrop="static" id="spendsHoteljourney_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content " *ngIf="objectHotelJourney !== null">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Modificación de viaje #
          {{objectHotelJourney.id_travel}}</h5>
        <button id="close_spendsHotel_journey" type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">
        <div class="row">
          <div class="col-9">
            <label class="titleColor">
              <i class="fa fa-fw fa fa-plane text-primary-hr"></i>
              <strong>Trayecto: {{objectHotelJourney.id_journey}}</strong>
            </label>
          </div>
          <div class="col-3">
            <div class="buttonBack img-zoom" (click)="returnSpend()">
              <div style="margin-left: 15px;">
                <i class="fa fa-fw fa-sign-in fa-rotate-180 fa-lg"></i>
                <span>
                  Atrás
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px" *ngIf="arrayHotel.length > 0">
          <div class="col-12">
            <div class="border">
              <strong class="text-primary-hr">Hoteles asignados</strong>
            </div>
          </div>
          <div class="col-12" style="margin-top: 10px">
            <div class="table-responsive">
              <table class="table table-sm table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th class="text-center">
                      Hotel
                    </th>
                    <th class="text-center">
                      Fecha Inicio
                    </th>
                    <th class="text-center">
                      Fecha Fin
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let hotel of arrayHotel">
                    <td>
                      {{hotel.hotel_name}}
                    </td>
                    <td>
                      {{hotel.date_begin}}
                    </td>
                    <td>
                      {{hotel.date_end}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row justify-content-center top-containter" *ngIf="arrayHotel.length === 0">
          <div class="col-lg-8 col-12 text-center">
            <div class="alert alert-warning" role="alert">
              No hay Hoteles asociados
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
