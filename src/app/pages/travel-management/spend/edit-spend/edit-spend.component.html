<button id="btn_spend_edit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#spend_edit" style="display:none;">
</button>
<div class="modal" tabindex="-1" role="dialog" id="spend_edit">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Editar Gastos</h5>
        <button id="closeModalViewAdvance" type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo" *ngIf="editSpendDetail!== null">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-12">
            <label class="titleColor">
              <i class="fa fa-fw fa fa-plane text-primary-hr"></i>
              <strong>Nombre del Viaje:</strong>
            </label>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <label>{{editSpendDetail.name_travel}}</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-12">
                <label class="titleColor">
                  <i class="fa fa-fw fa fa-usd text-primary-hr"></i>
                  <strong>Tipo de Viaje</strong>
                </label>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                <label>{{editSpendDetail.travel_type_name}}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-6 col-12">
            <label class="titleColor">
              <i class="fa fa-fw fa fa-bars text-primary-hr"></i>
              <strong>Estado:</strong>
            </label>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <label>
              {{editSpendDetail.travel_requests_type_name}}
            </label>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <app-data-table [records]="objectReport" id="tableViewSpends" [pdf]="showPdf" [sizeTable]="showSizeTable" [title]="nameReport"></app-data-table>
          </div>
        </div>
        <div class="row">

        </div>
      </div>
      <div class="modal-footerInfo justify-content-center">
        <div class="buttonCloseRequest buttonCloseEmployee btn-close-modals text-center" data-dismiss="modal">
          <h6> Cerrar </h6>
        </div>
      </div>
    </div>
  </div>
</div>
