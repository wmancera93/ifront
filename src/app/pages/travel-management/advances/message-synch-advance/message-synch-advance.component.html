<button id="btn_detail_message_synch_advance" type="button" class="btn btn-primary" data-toggle="modal" data-target="#message_synch_advance"
  style="display:none;">
</button>
<div data-backdrop="static" class="modal" id="message_synch_advance" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" *ngIf="generalObjectAdvance !== null">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Mensajes de sincronización viaje # {{generalObjectAdvance.travel_request_id}} </h5>
        <button id="closeMessages" type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo" *ngIf="generalObjectAdvance !== null">

        <div class="row">
          <div class="col-lg-6 col-md-6 col-12">
            <label class="titleColor">
              <i class="fa fa-fw fa fa-money text-primary-hr"></i>
              <strong>Avance de viaje solicitado para el viaje número:</strong>
            </label>
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <label>{{generalObjectAdvance.travel_request_id}}</label>
          </div>
        </div>

        <div class="row"  style="margin-top: 30px">
          <div class="col-12">
            <app-data-table [records]="objectPrintMessageAdvance" [pdf]="showPdf" id="tableMessagesSynchAdvance" [sizeTable]="showSizeTable" [title]="nameReportMessageAdvance"></app-data-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
