<div class="row-hr-container">
  <div class="row" joyrideStep="step_2" [title]="joyride('step_2.title') | translate" [text]="joyride('step_2.text') | translate">
    <app-notification-primary
      joyrideStepChildren="test_pointer_events"
      [notificationPrimary]="objectRequest"
      class="col-xl-2 col-6"
      routerLink="/ihr/requests_rh"
    ></app-notification-primary>
    <app-notification-secundary
      [notificationSecundary]="objectVacations"
      class="col-xl-2 col-6"
      routerLink="/ihr/vacation_balance"
    ></app-notification-secundary>
    <app-notification-primary
      *ngIf="dataEnterprise.show_quinquennials"
      [notificationPrimary]="objectQinquennials"
      class="col-xl-2 col-6"
    ></app-notification-primary>
    <app-notification-secundary
      *ngIf="dataEnterprise.show_quinquennials"
      [notificationSecundary]="objectQinquennialsPayment"
      class="col-xl-2 col-6"
    ></app-notification-secundary>
    <div class="col-xl-4 col-12" *ngIf="dataEnterprise.show_shart_severance && dataEnterprise.show_shart_severance_interest">
      <div class="row">
        <app-estadistics [estadistics]="objectMyLayoffs" class="col-12"></app-estadistics>
        <app-estadistics [estadistics]="objectMyInterestsLayoffs" class="col-12"></app-estadistics>
      </div>
    </div>
    <div class="col-xl-4 col-12">
      <div class="row">
        <app-estadistics
          *ngIf="dataUser.permits[PermitsUser.PERMISSIONS_SEE_INCOME]?.state"
          [estadistics]="objectIncome"
          class="col-12"
        ></app-estadistics>
        <app-estadistics
          *ngIf="dataUser.permits[PermitsUser.PERMISSIONS_SEE_RETENTIONS]?.state"
          [estadistics]="objectDeductions"
          class="col-12"
        ></app-estadistics>
      </div>
    </div>
  </div>
  <div class="row">
    <app-newspaper
      [newspaper]="objectNewspaper"
      class="col-xl-9 col-12"
      joyrideStep="step_3"
      [title]="joyride('step_3.title') | translate"
      [text]="joyride('step_3.text') | translate"
    ></app-newspaper>
    <app-calendar
      [calendar]="objectCalendar"
      class="col-xl-3 col-12"
      joyrideStep="step_4"
      [title]="joyride('step_4.title') | translate"
      [text]="joyride('step_4.text') | translate"
    ></app-calendar>
  </div>
  <div class="row">
    <div class="col-xl-4 col-12" *ngIf="dataEnterprise.show_birthday">
      <div class="row">
        <app-events-employees
          [eventsEmployee]="objectBirthDay"
          class="col-12"
          joyrideStep="step_5"
          [title]="joyride('step_5.title') | translate"
          [text]="joyride('step_5.text') | translate"
        ></app-events-employees>
      </div>
    </div>
    <div class="col-xl-4 col-12" *ngIf="dataEnterprise.show_labor">
      <div class="row">
        <app-events-employees
          [eventsEmployee]="objectAnniversay"
          class="col-12"
          joyrideStep="step_6"
          [title]="joyride('step_6.title') | translate"
          [text]="joyride('step_6.text') | translate"
        ></app-events-employees>
      </div>
    </div>
    <div class="col-xl-4 col-12" *ngIf="dataEnterprise.show_new_employees">
      <div class="row">
        <app-events-employees
          [eventsEmployee]="objectNewEmployee"
          class="col-12"
          joyrideStep="step_7"
          [title]="joyride('step_7.title') | translate"
          [text]="joyride('step_7.text') | translate"
        ></app-events-employees>
      </div>
    </div>
  </div>
</div>
