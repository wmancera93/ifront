<button id="btn-viewTraining" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_viewTraining"
  style="display:none;">
</button>
<div class="modal" tabindex="-1" role="dialog" id="modal_viewTraining">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Convenio de capacitación </h5>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">
        <div class="row justify-content-center" *ngIf="trainingDetailInfo !== undefined">
          <div class="col-6">

          </div>
          <div class="col-6">
            <strong>
              {{trainingDetailInfo.name | uppercase}}
            </strong>
            <div class="row margin-row">
              <div class="col-6 titleColor">
                <i class="fa fa-calendar text-primary-hr"></i>
                <strong>Inicia:</strong>
              </div>
              <div class="col-6">
                {{trainingDetailInfo.start_date_trainig}}
              </div>
            </div>
            <div class="row margin-row">
              <div class="col-6 titleColor">
                <i class="fa fa-calendar text-primary-hr"></i>
                <strong>Finaliza:</strong>
              </div>
              <div class="col-6">
                {{trainingDetailInfo.end_date_trainnig}}
              </div>
            </div>
            <div class="row margin-row">
              <div class="col-6 titleColor">
                <i class="fa fa fa-history text-primary-hr"></i>
                <strong>Duración en días:</strong>
              </div>
              <div class="col-6">
                {{trainingDetailInfo.ndays}} días
              </div>
            </div>
            <div class="row margin-row">
              <div class="col-6 titleColor">
                <i class="fa fa fa-history text-primary-hr"></i>
                <strong>Duración en horas:</strong>
              </div>
              <div class="col-6">
                {{trainingDetailInfo.nhours_for_days}} horas por día
              </div>
            </div>
            <div class="row margin-row">
              <div class="col-6">
                <button class="btn btn-block btn-primary text-center" (click)="acceptTraining(true)"> ACEPTAR </button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-primary text-center" (click)="acceptTraining(false)"> DECLINAR </button>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-body bodyColorInfo">

      </div>
    </div>
