<div class="heigth-content-general">
    <div *ngIf="reportsMyTeamInfo && !flagReturnBack">
        <div class="row-hr-container">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class=" col-10 title">
                        <i class="fa fa-file"></i>
                        Información del empleado
                    </div>
                    <div class="col-2 text-center cursor-general img-zoom">
                        <div class="buttonBack" (click)="returnBackPage()">
                            <div style="padding-top:5px;">
                                <i class="fa fa-fw fa-angle-left fa-lg"></i>
                                <span>
                                    Atrás
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-hr-container">
            <div class="col-12 text-center widget bg-white minHeight">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="menu-img-employee center-block">
                            <img src="{{reportsMyTeamInfo.image.url}}" class="roundPhoto-employee">
                            <br>
                        </div>
                    </div>
                    <div class="col-10 text-center">
                        <h4 class="modal-title titleColor text-shadow" style="padding-top:10px;">{{reportsMyTeamInfo.name_complete}} </h4>
                    </div>
                </div>
                <div class=" borderLine-myTeam">
                    <br>
                </div>
                <div class="d-flex flex-row mt-2">
                    <!-- <div class="row"> -->
                    <div class="col-3 " style="margin-left:-38px;">
                        <div id="listReports" class="nav nav-tabs navtab-vertical navtab-left" role="navigation" *ngIf="reportsMyTeamInfo">
                            <div id="{{i}}reports" class="nav-item navReport tabReport" [ngClass]="{'active-report': i=='0'}" *ngFor="let report of reportsMyTeamInfo.work_team_reports; let i=index;"
                                (click)="validateReport(i,reportsMyTeamInfo.id)">
                                <i class="{{report.icon}}"></i> {{report.title}}
                            </div>
                        </div>
                    </div>
                    <div class="col-9" style="margin-left:30px;">
                        <div class="table-responsive" *ngIf="specificReportMyTeam">
                            <table class="table table-sm table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th [attr.colspan]="specificReportMyTeam[0].labels.length" class="text-center">{{specificReportMyTeam[0].title}}</th>
                                    </tr>
                                    <tr>
                                        <th *ngFor="let label of specificReportMyTeam[0].labels; let i=index;" class="text-center">{{label}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let items of dataReportTeam; let i=index;">
                                        
                                            <td *ngFor="let key of items[i]; let j=index;" class="text-rigth">
                                               {{key[j]}}
                                            </td>
                                       


                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- </div> -->


                </div>


            </div>
        </div>
    </div>
    <div *ngIf="flagReturnBack">
        <app-my-team></app-my-team>
    </div>
</div>
