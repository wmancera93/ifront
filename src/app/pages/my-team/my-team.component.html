<div class="heigth-content-general">
  <div *ngIf="flagHideMyteam">
    <div class="row-hr-container">
      <div class="col-12">
        <div class="row align-items-center">
          <div class="col-xl-8 col-md-12 col-12 title">
            <i class="fa fa-users"></i>
            Mi equipo
          </div>
        </div>
      </div>
    </div>
    <div class="row-hr-container justify-content-center">
      <div class="col-12 widget bg-white">
        <div class="row justify-content-center" *ngIf="employeesInMyTeam[0]">
          <div class="col-xl-3 col-lg-4 col-md-6 col-12" *ngFor="let employee of employeesInMyTeam[0].subordinates_list; let colorEmployeePrimary =odd; let colorEmployeeSecundary =even;">
            <div class="widget employee-height-notification" [ngClass]="{  colorEmployeePrimary:  colorEmployeePrimary, colorEmployeeSecundary: colorEmployeeSecundary}">
              <div class="row justify-content-center">
                <div class="col-12" style="padding-left: 50%; padding-right: 50%">
                  <div class="menu-img-myTeam">
                    <img src="{{employee.image.url}}" class=" roundPhotoMyTeam">
                  </div>
                </div>
                <div class="col-12 fontName top-general-p" style="color: #e0e0e0;font-size: 18px;">
                  <strong class="font-bold text-shadow">
                    {{employee.name}} {{employee.lastname}}
                  </strong>
                </div>
                <div class="col-12 top-general-p">
                  <span class="text-capitalize" style="font-size: 16px;">
                    {{employee.posicion | lowercase}}
                  </span>
                </div>
                <div class="col-12 top-general-p">
                  <span class="text-capitalize"  style="font-size: 14px;">
                      {{employee.unidad_org|lowercase}}
                  </span>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-12 top-general-p" style="padding-left: 50%; padding-right: 50%">
                  <div class="shadowRoundMoreInfo" style="margin-left: -20px;">
                    <div class="roundMoreInfo" (click)="goToMyTeamReports(employee)">
                      <i class="fa fa-plus"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-my-team-reports></app-my-team-reports>
</div>
