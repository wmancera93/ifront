<div class="heigth-content-general">
  <div *ngIf="flagHideMyteam">
    <div class="row-hr-container">
      <div class="col-12">
        <div class="row align-items-center">
          <div class="col-xl-8 col-md-12 col-12 title">
            <i class="fa fa-users"></i>
            Mi equipo
          </div>
        </div>
      </div>
    </div>
    <div class="row-hr-container justify-content-center">
      <div class="col-12 widget bg-white">
        <!-- <div class="row justify-content-center"> -->
          <div class="row justify-content-center" *ngIf="employeesInMyTeam[0]"> 
           <div class="col-2" *ngFor="let employee of employeesInMyTeam[0].subordinates_list; let colorEmployeePrimary =odd; let colorEmployeeSecundary =even;">
          <!-- <div class="col-2" *ngFor="let employee of employeePrueba; let colorEmployeePrimary =odd; let colorEmployeeSecundary =even;"> -->
            <div class="widget employee-height-notification" [ngClass]="{  colorEmployeePrimary:  colorEmployeePrimary, colorEmployeeSecundary: colorEmployeeSecundary}">
              <div class="row justify-content-center">
                <div class="col-11">
                  <div class="menu-img-myTeam">
                    <img src="{{employee.image.url}}" class=" roundPhotoMyTeam">
                  </div>
                </div>
              </div>

              <div class="col-12 fontName" >
                <h5 class="font-bold">
                  {{employee.name}} {{employee.lastname}}
                </h5>
              </div>
              <div class="col-12">
                <span class="text-capitalize">   
                  <h6>
                    {{employee.posicion | lowercase}}  
                  </h6>                               
                </span>
              </div>
              <div class="col-12">
                <span class="text-capitalize">
                  <h6>
                    {{employee.unidad_org|lowercase}}
                  </h6>
                </span>

              </div>
              <div class="row justify-content-center">
                <div class="col-6">
                  <div class="shadowRoundMoreInfo">
                    <div class="roundMoreInfo" (click)="goToMyTeamReports(employee)">
                      <i class="fa fa-plus"></i>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-my-team-reports></app-my-team-reports>
</div>
