<button id="btn_fillEvaluation" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_fillEvaluation"
  style="display:none;">
</button>
<div class="modal" tabindex="-1" role="dialog" id="modal_fillEvaluation">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" *ngIf="infoEvaluation">
      <div class="modal-header borderLine-title row-hr justify-content-center">
        <h4 class="modal-title titleColor text-shadow">{{infoEvaluation.title}}</h4>
      </div>
      <div class="modal-body bodyColorInfo">
        <!-- 
        <div class="row justify-content-center">
          <div class="col-12">
            {{infoEvaluation.description}}
          </div>
        </div> -->
        <div>
          <div *ngIf="sections.length !== 0">
            <div class="col-11" style="border: 1px solid darkgray;border-style: groove" *ngFor="let section of sections;">
              <strong>
                {{section.description | uppercase}}
              </strong>
              <div class="row top-containter  justify-content-center" *ngFor="let question of section.question_childrens_to_json; let index = index;"
                style="margin-top: 15px;">
                <div class="col-12" *ngIf="question.question_type.code !== undefined">
                  {{question.description}}
                  <div *ngIf="question.question_type.code === 'unique'">
                    <div class="col-12" *ngFor="let answer of question.answer_options_childrens_to_json; let x = index;">
                      <label class="container custom-control custom-radio"> {{answer.description}}
                        <input type="radio" [attr.name]="'form' + index" (click)="changeAnswer(answer.id, question.id, 'unique',question.parent_id,section)">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <div *ngIf="question.question_type.code === 'multiple'">
                    <div class="col-12" *ngFor="let answer of question.answer_options_childrens_to_json; let x = index;">
                      <label class="container"> {{answer.description}}
                        <input type="checkbox" [attr.name]="'form' + index" (click)="changeAnswer(answer.id, question.id,'multiple',question.parent_id,section)">
                        <span class="checkmark-check"></span>
                      </label>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div *ngIf="question.question_type.code === 'open'">
                      <div class="col-12">
                        <textarea id="{{question.id}}openResponse" name="response" rows="2" cols="50" placeholder="Escribir respuesta" (blur)="detectResponse(question.id,question.parent_id,section)"
                          style="width: 100%;"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-12" *ngIf="question.question_type.code !== 'open'">
                    <textarea id="{{question.id}}commentAnswer" name="comments" rows="2" cols="50" (blur)="detectComment(question.id)" placeholder="Agregar comentario"
                      style="width: 100%;"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div *ngIf="sections.length === 0">
          <div class="row top-containter border-botton-general justify-content-center" *ngFor="let question of questions; let index = index;"
            style="margin-top: 15px;">
            <div class="col-12" *ngIf="question.question_type.code !== undefined">
              {{question.description}}
              <div *ngIf="question.question_type.code === 'unique'">
                <div class="col-12" *ngFor="let answer of question.answer_options; let x = index;">
                  <label class="container custom-control custom-radio"> {{answer.description}}
                    <input type="radio" [attr.name]="'form' + index" (click)="changeAnswer(answer.id, question.id,question.question_type.code,null)">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div *ngIf="question.question_type.code === 'multiple'">
              <div class="col-12" *ngFor="let answer of question.answer_options; let x = index;">
                <label class="container custom-control custom-radio"> {{answer.description}}
                  <input type="radio" [attr.name]="'form' + index" (click)="changeAnswer(answer.id, question.id,question.question_type.code,null)">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div *ngIf="question.question_type.code === 'open'">
              <div class="col-12" *ngFor="let answer of question.answer_options; let x = index;">
                <label class="container custom-control custom-radio"> {{answer.description}}
                  <input type="radio" [attr.name]="'form' + index" (click)="changeAnswer(answer.id, question.id,question_type.code,null)">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <textarea id="{{question.id}}commentAnswer" name="comments" rows="2" cols="50" (blur)="detectComment(question.id)" placeholder="Agregar comentario"
              style="width: 70%;"></textarea>
          </div>
        </div>

        <div class="row justify-content-center" style="margin-top:10px;">
          <div class="col-md-12 top-containter">
            <div class="row justify-content-end">
              <div class="col-lg-3 col-md-4 col-12">
                <button type="submit" *ngIf="showSubmit" class="btn btn-success btn-block" (click)="onSubmitSendEval()">
                  <i class="fa fa-fw fa-floppy-o"></i>Guardar</button>
                <button type="button" *ngIf="!showSubmit" class="btn btn-warning btn-block">
                  <i class="fa fa-fw fa-spinner fa-spin"></i>Cargando</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footerInfo justify-content-center">
        <div class="col-12 col-lg-3 buttonCloseEvaluation btn-close-modals text-center" style="width:100% !important;" data-dismiss="modal">
          <h6> Cerrar </h6>
        </div>
      </div>
    </div>
  </div>
</div>
