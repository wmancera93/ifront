<button id="btn_fillEvaluation" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_fillEvaluation"
  style="display:none;">
</button>
<div class="modal" tabindex="-1" role="dialog" id="modal_fillEvaluation">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" *ngIf="infoEvaluation">
      <div class="modal-header borderLine-title row-hr justify-content-center">
        <h4 class="modal-title titleColor text-shadow">{{infoEvaluation.title}}</h4>
      </div>
      <div class="modal-body bodyColorInfo">
        <div class="row justify-content-center">
          <div class="col-12">
            {{infoEvaluation.description}}
          </div>
        </div>
        <div class="row borderLine-question justify-content-center" *ngFor="let question of questions; let index = index;" style="margin-top: 15px;">

          <div class="col-12">
            {{question.description}}
          </div>
          <div class="col-12" *ngFor="let answer of question.answer_options;">
            <label class="container custom-control custom-radio"> {{answer.description}}
              <input type="radio" [attr.name]="index">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
