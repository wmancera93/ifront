<header>
  <div class="row-hr justify-content-center">
    <div class="col-10 col-lg-6 col-md-8 bg-login transition-bg-reset">
      <div class="row">
        <div class="col-12">
          <div class="company-logo">
            <img src="{{dataEnterprise.logo_inside.url}}"
              alt="Smiley face" style="width: 100%; height: 100%">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <h3>Bienvenidos</h3>
          <p class="top">Restablecer contraseña</p>
        </div>
      </div>
      <div class="row align-self-end">
        <div class="col-12 top-form">
          <div class="form-group float-general-login">
            <input [(ngModel)]="txtEmail" type="email" class="form-control font-controls-login" placeholder="Email"  (keyup)='lowercasePassword()' maxlength="50" (blur)="blurEmail()">
          </div>
          <div class="text-center">
            <p>Ingrese la cuenta correo a restablecer para iniciar el proceso.</p>
          </div>
          <div class="float-general-login top">
            <div class="btn btn-primary btn-block font-controls-login" (click)='restartSession()'>Restablecer</div>
          </div>
          <div class="text-center top">
            <small class="reestablish" routerLink="/ihr/login" routerLinkActive="active">Inicia sesión</small>
          </div>
          <div class="fooder-login">
            <p class="text-center">
              <small>HR Solutions SAS - Interactive HR | 2018</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<app-alerts></app-alerts>
