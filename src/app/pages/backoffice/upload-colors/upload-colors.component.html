<div class="row justify-content-start mt-3">
  <div class="col-12">
    <div class="form-group">
      <div class="row mt-3">
        <div class="col-lg-4 col-md-6 col-6 text-left">
          <label for="name">Color primario</label>
        </div>
        <div class="col-lg-4 col-md-6 col-6 text-left">
          <input type="color" class="form-control" id="primary" autocomplete="off" [(ngModel)]="color_primary" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-4 col-md-6 col-6 text-left">
          <label for="name">Color secundario</label>
        </div>
        <div class="col-lg-4 col-md-6 col-6 text-left">
          <input type="color" class="form-control" id="primary" autocomplete="off" [(ngModel)]="color_body" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-4 col-md-6 col-6 text-left">
          <label for="name">Color terciario</label>
        </div>
        <div class="col-lg-4 col-md-6 col-6 text-left">
          <input type="color" class="form-control" id="primary" autocomplete="off" [(ngModel)]="color_text_primary" />
        </div>
      </div>
      
      <!-- <div class="row mt-3">
        <div class="col-lg-4 col-md-6 col-6 text-left">
          <label for="name">Color fondo envoltura</label>
        </div>
        <div class="col-lg-4 col-md-6 col-6 text-left">
          <input type="color" class="form-control" id="primary" autocomplete="off" [(ngModel)]="color_secundary" />
        </div>
      </div> -->
    </div>
  </div>
  <div class="col-12">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-12 text-center">
        <button type="submit" class="btn btn-primary btn-block" (click)="sendObjectColor()">Actualizar</button>
      </div>
    </div>
  </div>
</div>
