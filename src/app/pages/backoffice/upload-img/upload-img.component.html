<div class="row justify-content-start mt-3">
  <div class="col-12 text-left mb-3" *ngFor="let objectInfo of objectInfos">
    <div class="row">
      <div class="container-fluid">
        <label>
          <i
            class="fa fa-fw fa-info-circle text-primary-hr"
            style="padding-top:25px;font-size: 1rem;"
            (mouseleave)="closeTooltip()"
            (mouseover)="showTooltip($event, objectInfo.info)"
          ></i>
          <strong>{{ objectInfo.title }}</strong>
        </label>
        <small class="form-text text-muted">{{ objectInfo.small }}</small>
        <div class="col-12 backgroundUpload" *ngIf="!objectInfo.active">
          <app-file-upload
            [drageable]="true"
            [nameFile]="objectInfo.fileName"
            [extensions]="extensions"
            (click)="getName(objectInfo)"
          ></app-file-upload>
        </div>
        <div class="col-12" *ngIf="objectInfo.active">
          <div class="alert pr-0" style="background-color:rgba(0,0,0,.2) " role="alert">
            <div class="row cursor-general w-100">
              <div class="col-auto">
                <i
                  aria-hidden="true"
                  style="font-size: 1.5em; color: white"
                  class="fa fa-fw {{ iconClass(objectInfo.iconFile) }}"
                ></i>
              </div>
              <div class="col text-truncate">
                {{ objectInfo.nameFile }}
              </div>
              <div (click)="deleteUpload(objectInfo)" class="col-auto text-center d-flex align-items-center pl-3">
                <h6 class="text-primary-hr cursor-general my-auto">
                  x
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-12 text-center">
        <button type="submit" class="btn btn-primary btn-block" (click)="sendObject()">Actualizar</button>
      </div>
    </div>
  </div>
</div>
<app-tooltip></app-tooltip>
