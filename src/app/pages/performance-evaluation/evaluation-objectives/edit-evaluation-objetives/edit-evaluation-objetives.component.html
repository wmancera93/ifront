      <div class="modal-body bodyColorInfo">
        <div class="row justify-content-center">
          <div class="col-11" style="border: 1px solid darkgray;border-style: groove" *ngIf="EvaluacionPer !== null">
            <div class="row border" style="margin-left: 2px">
              <div class="col-12">
                <h4>Objetivos de Evaluaci贸n</h4>
              </div>
            </div>
            <div class="row" style="margin-top: 30px">
              <div class="col-lg-4 col-md-6 col-12">
                <label class="titleColor">
                  <i class="fa fa-fw fa-check-circle-o text-primary-hr"></i>
                  <strong>Total Objetivos:</strong>
                </label>
                <label class="col-lg-4 col-md-6 col-12">
                  <a>{{EvaluacionPer.count_evaluation_objetives}}</a>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-6 col-12">
                <label class="titleColor">
                  <i class="fa fa-fw fa-thermometer-full text-primary-hr"></i>
                  <strong>Porcentaje completado</strong>
                </label>
              </div>
              <div class="col-lg-2 col-md-6 col-12">
                <label class="titleColor">
                  <a>{{EvaluacionPer.current_weight}}%</a>
                </label>
              </div>
              <div class="col-lg-4 col-md-6 col-12">
                <label class="titleColor">
                  <i class="fa fa-fw fa-thermometer-half text-primary-hr"></i>
                  <strong>Porcentaje Faltante</strong>
                </label>
              </div>
              <div class="col-lg-2 col-md-6 col-12">
                <label class="titleColor">
                  <a> {{EvaluacionPer.missing_weight}}%</a>
                </label>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-12 widget">
                <div class="row">
                  <div class="col-12 top-general-p">
                    <app-data-table [records]="objectReport" id="tableEvaluation" [title]="nameReport" [pdf]="showPdf" [sizeTable]="showSizeTable"></app-data-table>
                  </div>
                </div>
                <div class="row" *ngIf="!flag_complete">
                  <div class="col-lg-4 col-md-6 col-12">
                    <h5 *ngIf="bedit">
                      Editar Objetivo
                    </h5>
                    <h5 *ngIf="bnew">
                      Nuevo Objetivo
                    </h5>
                    <button type="button" *ngIf="!bedit && !bnew" class="btn btn-block btn-primary text-center" (click)="colapseNew()">
                      <i class="fa fa-fw fa-plus"></i>&nbsp;&nbsp;Nuevo
                    </button>
                    <button id="funtionObjectives" data-toggle="collapse" data-target="#collapseEditObjetives" style="display: none">
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-12">
                    <button id="funtionObjectives" data-toggle="collapse" data-target="#collapseEditObjetives" style="display: none">
                    </button>
                  </div>
                </div>

                <div class="collapse top-general-p " id="collapseEditObjetives">
                  <form [formGroup]="formObjetive" class="row justify-content-left" (ngSubmit)="newObjetive(formObjetive.value)">
                    <div class="col-md-4 col-12 top-containter">
                      <label for="dateBegin" class="font-title-general">
                        <i class="fa fa-fw fa-calendar text-primary-hr"></i>
                        Fecha Inicial *
                      </label>
                      <input *ngIf="!bedit" type="date" name="date_begin" class="form-control" [formControl]="formObjetive.controls['start_date']"
                        placeholder="dd/mm/yyyy" />
                      <input *ngIf="bedit" type="date" name="date_begin" class="form-control" [formControl]="formObjetive.controls['start_date']"
                        value="formObjetive.start_date" />
                    </div>
                    <div class="col-md-4 col-12 top-containter">
                      <label for="dateEnd" class="font-title-general">
                        <i class="fa fa-fw fa-calendar text-primary-hr"></i>
                        Fecha Final *
                      </label>
                      <input *ngIf="!bedit" type="date" name="date_end" class="form-control" [formControl]="formObjetive.controls['end_date']"
                        placeholder="dd/mm/yyyy" />
                      <input *ngIf="bedit" type="date" name="date_end" class="form-control" [formControl]="formObjetive.controls['end_date']" value="formObjetive.end_date"
                      />
                    </div>
                    <div class="col-md-4 col-12 top-containter">
                      <label for="dateEnd" class="font-title-general">
                        <i class="fa fa-fw fa-percent text-primary-hr"></i>
                        Ponderaci贸n *
                      </label>
                      <input *ngIf="!bedit" type="number" class="form-control" [formControl]="formObjetive.controls['weight']" />
                      <input *ngIf="bedit" type="text" class="form-control" [formControl]="formObjetive.controls['weight']" value="formObjetive.weight"
                      />
                    </div>
                    <div class="col-md-12 col-12 top-containter">
                      <label for="celulaInput" class="font-title-general">
                        <i class="fa fa-fw fa-comment text-primary-hr"></i>
                        Objetivo *
                      </label>
                      <textarea type="text" rows="2" maxlength="80" style="height: auto !important;" name="objective_request" class="form-control"
                        [formControl]="formObjetive.controls['objetive_text']"></textarea>
                    </div>
                    <div class="col-md-12 top-containter">
                      <div class="row justify-content-end">
                        <div class="col-lg-3 col-md-4 col-12">
                          <button type="submit" *ngIf="showSubmit" class="btn btn-success btn-block cursor-general">
                            <i class="fa fa-fw fa-floppy-o"></i>Guardar</button>
                          <button type="button" *ngIf="!showSubmit" class="btn btn-warning btn-block">
                            <i class="fa fa-fw fa-spinner fa-spin"></i>Cargando</button>
                        </div>
                        <div class="col-lg-3 col-md-4 col-12">
                          <button class="btn btn-warning btn-block cursor-general" (click)="closeObjetive()" data-toggle="collapse" data-target="#collapseExample">
                            <i class="fa fa-fw fa-window-close"></i>Cancelar</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="row justify-content-end" style="margin-top: 20px" *ngIf="flag_complete">
                  <div class="col-lg-4 col-md-6 col-12">
                    <button type="button" *ngIf="showCharge" class="btn btn-success btn-block cursor-general" (click)="evaluationComplete()">
                      <i class="fa fa-fw fa-flag-checkered"></i>&nbsp;&nbsp;Concluir Planificacion</button>
                    <button type="button" *ngIf="!showCharge" class="btn btn-warning btn-block">
                      <i class="fa fa-fw fa-spinner fa-spin"></i>&nbsp;&nbsp;Cargando</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
