<button id="btn-planningEvaluation" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_planningEvaluation"
  style="display:none;">
</button>
<div class="modal" tabindex="-1" role="dialog" id="modal_planningEvaluation">
  <div style="margin-top: 10px !important" class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
      <div class="modal-header borderLine-title">
        <h5 class="modal-title titleColor text-shadow" id="exampleModalLabel">Editar fechas de planificación </h5>
        <button type="button" class="close " data-dismiss="modal" aria-label="Close">
          <h4 class="text-primary-hr">X</h4>
        </button>
      </div>
      <div class="modal-body bodyColorInfo">
        <div class="row justify-content-center">
          <div class="col-11" style="border: 1px solid darkgray;border-style: groove" >
            <div class="row border" style="margin-left: 2px">
              <h4>Planificación de objetivos</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body bodyColorInfo">
        <form [formGroup]="formDate" class="row justify-content-center" (ngSubmit)="editDateEvaluation(formDate.value)">
          <div class="col-md-4 col-12 top-containter">
            <label for="dateBegin" class="font-title-general">
              <i class="fa fa-fw fa-calendar text-primary-hr"></i>
              Fecha Inicial *
            </label>
            <input type="date" name="date_begin" class="form-control" [formControl]="formDate.controls['start_date']" placeholder="dd/mm/yyyy"
            />
          </div>
          <div class="col-md-4 col-12 top-containter">
            <label for="dateEnd" class="font-title-general">
              <i class="fa fa-fw fa-calendar text-primary-hr"></i>
              Fecha Final *
            </label>
            <input type="date" name="date_end" class="form-control" [formControl]="formDate.controls['end_date']" placeholder="dd/mm/yyyy"
            />
          </div>
          <div class="col-md-12 top-containter">
            <div class="row justify-content-end">
              <div class="col-lg-3 col-md-4 col-12">
                <button type="submit" *ngIf="showSubmit" class="btn btn-success btn-block cursor-general">
                  <i class="fa fa-fw fa-floppy-o"></i>Guardar</button>
                <button type="button" *ngIf="!showSubmit" class="btn btn-warning btn-block">
                  <i class="fa fa-fw fa-spinner fa-spin"></i>Cargando</button>
              </div>
              <div class="col-lg-3 col-md-4 col-12">
                <button class="btn btn-warning btn-block cursor-general" data-toggle="collapse" data-target="#collapseExample">
                  <i class="fa fa-fw fa-window-close"></i>Cancelar</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
