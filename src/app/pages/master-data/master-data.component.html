<div *ngIf="token">
  <app-error-page-http [objectPage]="objectToken"></app-error-page-http>
</div>

<div *ngIf="!token" class="heigth-content-general">
  <div class="row-hr-container">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class=" col-12 title">
          <i class="fa fa-user"></i>
          Mis datos
        </div>
      </div>
    </div>
  </div>
  <div class="row-hr-container">
    <div class="col-12 text-center widget bg-white minHeight">
      <div class="row">
        <div class="col-12 col-xl-3">
          <div id="listData" class="nav nav-tabs navtab-vertical navtab-left cursor-general" role="navigation">
            <div id="PersonalData" class="nav-item navReport active-report tabReport text-left" (click)="showData('PersonalData')">
              <i class="fa fa-id-badge"></i> Datos personales
            </div>
            <div id="listContactData" class="nav-item navReport tabReport text-left" (click)="showData('listContactData')">
              <i class="fa fa-phone"></i> Datos de contacto
            </div>
            <div id="listFamilyData" class="nav-item navReport tabReport text-left" (click)="showData('listFamilyData')">
              <i class="fa fa-users"></i> Datos familiares
            </div>
            <div id="listAcademicData" class="nav-item navReport tabReport text-left" (click)="showData('listAcademicData')">
              <i class="fa fa-graduation-cap"></i> Datos académicos
            </div>
            <div id="listEnterpriseData" class="nav-item navReport tabReport text-left" (click)="showData('listEnterpriseData')">
              <i class="fa fa-industry"></i> Datos empresariales
            </div>
            <div id="listBankData" class="nav-item navReport tabReport text-left" (click)="showData('listBankData')">
              <i class="fa fa-money"></i> Datos bancarios
            </div>
            <div id="listBeneficData" class="nav-item navReport tabReport text-left" (click)="showData('listBeneficData')">
              <i class="fa fa-file-text-o"></i> Datos de los beneficiarios
            </div>
            <div id="listSoSecurityData" class="nav-item navReport tabReport text-left" (click)="showData('listSoSecurityData')">
              <i class="fa fa-shield"></i> Seguridad social
            </div>
            <div id="listReteFuentData" class="nav-item navReport tabReport text-left" (click)="showData('listReteFuentData')">
              <i class="fa fa-line-chart"></i> Retención en la fuente
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-9 text-left">
          <b style="margin-left: 28px;">
            {{titleData}}
          </b>
          <div class="row-hr-container  widget bg-white-1x" style="min-height: calc(70vh)">
            <div class="row justify-content-center top-containter" *ngIf="lengthArray == 0  ">
              <div class="col-lg-8 col-12 text-center" style="min-height: 370px;">
                <div class="alert alert-warning" role="alert">
                  No hay
                  <strong>{{titleData}}</strong>&nbsp;disponibles
                </div>
              </div>
            </div>
            <div class="col-12" *ngIf="lengthArray !== 0 && showButton">
              <div class="row">
                <div class="col-xl-10 col-md-9 col-8 text-right">
                  <div class="top-title-dbgerencial">
                    Editar
                  </div>
                </div>
                <div class="col-xl-2 col-md-3 col-4">
                  <div class="top-interruptor">
                    <input type="radio" name="interruptor" id="prendido">
                    <input type="radio" name="interruptor" id="apagado" checked>
                    <div class="interruptor-cuerpo">
                      <div class="interruptor-tecla">
                        <label id="buttonDashEmployee" for="prendido" (click)="isEdit()"></label>
                        <label id="buttonDashManagerial" for="apagado" (click)="noEdit()"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-12">
              <app-dynamic-form *ngIf="!canEditData"></app-dynamic-form>
              <app-dynamic-form *ngIf=" lengthArray !== 0 && canEditData"></app-dynamic-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
