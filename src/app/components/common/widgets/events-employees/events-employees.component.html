<div *ngIf="objectWidget" class="employee_event widget white-bg wg-hover-general wg-hoverImg-bg navy-bg">
  <div class="row">
    <div id="{{cauruselIdGeneral}}" class="carousel slide" data-ride="carousel" data-interval="false">
      <ul class="carousel-indicators" style="display:none">
        <li [attr.data-target]="cauruselId" [attr.data-slide-to]="i" [ngClass]="{'active': i=='0'}" *ngFor="let eventEmployee of objectWidget;let i = index"></li>
      </ul>
      <div class="carousel-inner">
        <div [ngClass]="{'active': k=='0'}" class="carousel-item  active-caurusel" *ngFor="let eventEmployee of objectWidget;let k = index">
          <div class="col-12" (click)="showEventList(eventEmployee)">
            <div class="row">
              <div class="col-4">
                <div class="menu-img-user">
                  <img alt="image" class="rounded-circle widget-img-responsive" src="{{eventEmployee.image.url}}">
                </div>
              </div>
              <div class="col-8 text-white text-center">
                <div class="row">
                  <div class="col-12 text-center">
                    <i class="{{eventEmployee.icon}} fa-3x color-primary"></i>
                  </div>
                  <div class="col-12 text-center">
                    <strong  class="color-primary font-size-12"> {{eventEmployee.event}} </strong>
                  </div>
                  <div class="col-12 text-center">
                    <p [ngStyle]="{'color': eventEmployee.color}" class="font-size-12"> {{eventEmployee.description}} </p>
                  </div>
                  <div class="col-12 text-center">
                    <strong [ngStyle]="{'color': eventEmployee.color}" class="font-bold font-size-20" id="info_severances">
                      {{eventEmployee.short_name}} </strong>
                  </div>
                  <div class="col-12 text-center">
                    <strong [ngStyle]="{'color': eventEmployee.color}" class="font-size-12"> 
                        {{eventEmployee.posicion | slice: 0:20}}
                        <span [hidden]="eventEmployee.posicion < 20">...</span>  
                    </strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-control-next" [attr.href]="cauruselId" data-slide="next" style="display:none">
        <i class="fa fa-angle-right fa-3x"></i>
      </div>
    </div>
  </div>
</div>

  <div>
    <i class="fa fa-exclamation fa-3x"></i>
