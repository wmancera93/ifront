<div  style="background-color:white;" class="widget wg-hover-general wg-hover-bg navy-bg">
  <div class="row">
    <div class="col-6">      
          
        <div style="display: block">        
            <canvas baseChart
                        [data]="doughnutChartData"
                        [legend]="showChartLegend"                       
                        [labels]="doughnutChartLabels" 
                        [colors]="doughnutChartColors"                       
                        [chartType]="doughnutChartType"></canvas>
                        
          </div> 
          </div> 
    <div class="col-6 text-right">
        <div class="row">
            <div class="col-12">
              <strong  class="font-size-12   m-l-n-md"> Cesant√≠as </strong>
            </div>
            <div class="col-12">
              <p  class="font-size-12   m-l-n-md"> Ganancias </p>
            </div>
            <div class="col-12">
              <strong  class="font-bold m-l-n-lg m-t-n-xs font-size-20" id="info_severances">
                <i  class="fa fa-arrow-up"></i> 15% </strong>
            </div>
          </div>
    </div>
  </div>
</div>
