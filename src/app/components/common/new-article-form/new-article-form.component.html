<button id="btn-newArt" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="display:none;">
</button>
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header borderLine-title row-hr justify-content-center">
        <h4 class="modal-title titleColor text-shadow">Formulario noticia</h4>
      </div>
      <div class="modal-body bodyColorInfo">
        <div class="row">
          <div class="col-12">
            <form #f='ngForm' (ngSubmit)="onSubmitNewArticle(f.value)">
              <div class="row">
                <div class="col-3 text-left">
                  <label for="title" class="font-title-general">
                    <i class="fa fa-fw fa-minus text-primary-hr"></i>Título*
                  </label>
                </div>
                <div class="col-9">
                  <input type="text" id="titleInput" placeholder="Título de la noticia" name="title" style="width:100% !important;" ngModel
                    required/>
                </div>
              </div>
              <div class="row">
                <div class="col-3 text-left">
                  <label for="resume" class="font-title-general">
                    <i class="fa fa-fw fa-bars text-primary-hr"></i>
                    Resumen*
                  </label>
                </div>
                <div class="col-9">
                  <textarea name="summary" rows="2" cols="50" placeholder="Sólo visible para dashboard y noticias." style="width:100% !important;" ngModel
                  required></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-3 text-left">
                  <label for="resume" class="font-title-general">
                    <i class="fa fa-fw fa-cubes text-primary-hr"></i>Tema*
                  </label>
                </div>
                <div class="col-9">
                  <tag-input name="tags" theme='dark' placeholder="Escriba un tema + enter" ngModel required></tag-input>
                </div>
              </div>
              <div class="row">
                <div class="col-3 text-left ">
                  <label for="resume" class="font-title-general">
                    <i class="fa fa-fw fa-paperclip text-primary-hr"></i> Cargar imagen*
                  </label>
                </div>
                <div class="col-9 " style="font-size:1rem !important">
                  <app-file-upload [nameFile]="fileImageNew" [extensions]="extensions"></app-file-upload>
                </div>
              </div>
              <div class="row">
                <div class="col-12" style="padding-top: 20px">
                  <ckeditor debounce="500" name="body" ngModel required>
                  </ckeditor>
                </div>
              </div>
              <div class="row justify-content-center" style="margin-top:10px;">
                <div class="col-md-12 top-containter">
                  <div class="row justify-content-end">
                    <div class="col-lg-3 col-md-4 col-12">
                      <button type="submit" *ngIf="showSubmit" class="btn btn-success btn-block">
                        <i class="fa fa-fw fa-floppy-o"></i>Guardar</button>
                      <button type="button" *ngIf="!showSubmit" class="btn btn-warning btn-block">
                        <i class="fa fa-fw fa-spinner fa-spin"></i>Cargando</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footerInfo justify-content-center">
                <div class="buttonCloseForm btn-close-modals text-center" data-dismiss="modal">
                  <h6> Cerrar </h6>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
