<button id="btn-newArt" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalNewArt" style="display:none;">
</button>
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header borderLine-title row-hr justify-content-center">
        <h4 class="modal-title titleColor text-shadow">Formulario noticia</h4>

      </div>
      <div class="modal-body bodyColorInfo">
        <div class="row">
          <div class="col-12">
            <form #f='ngForm' (ngSubmit)="onSubmit(f.value)" enctype="multipart/form-data">
              <div class="row">
                <div class="col-3 text-center">
                  <label for="title">Título* :</label>
                </div>
                <div class="col-9">
                  <input type="text" id="titleInput" placeholder="Título de la noticia" name="title" style="width:100% !important;" ngModel
                    required/>
                </div>
              </div>
              <div class="row">
                <div class="col-3 text-center">
                  <label for="resume">Resumen* :</label>
                </div>
                <div class="col-9">
                  <input type="text" id="summaryInput" name="summary" placeholder="Sólo visible para dashboard y noticias." style="width:100% !important;"
                    ngModel required/>
                </div>
              </div>
              <div class="row">
                <div class="col-3 text-center">
                  <label for="resume">Tema* :</label>
                </div>
                <div class="col-9">
                  <tag-input name="tags" theme='dark' placeholder="Escriba un tema + enter" ngModel required></tag-input>
                </div>
              </div>
              <div class="row">
                <div class="col-3 text-center ">
                  <label for="resume">Cargar archivos* :</label>
                </div>
                <div class="col-9 " style="font-size:1rem !important">
                  <input type="file" (change)="fileEvent($event)" name="image" ng2FileSelect [uploader]="uploader" style="width:100% !important;"
                    ngModel required/>
                </div>
              </div>
              <div class="row">
                <div class="col-12" style="padding-top: 20px">
                  <ckeditor debounce="500" name="body" ngModel required>
                  </ckeditor>
                </div>
              </div>
              <div class="row justify-content-center" style="margin-top:10px;">
                <div class="col-2">
                  <input type="submit" class="buttonSubmitForm" value="Guardar" />
                </div>
              </div>
              <div class="border-footer justify-content-end">
                <div class="col-2">
                  <div class="buttonCloseForm text-center" data-dismiss="modal">
                    <h6> Cerrar </h6>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
