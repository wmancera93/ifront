<div class="row">
  <div class="col-12">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="text-center">
          <h2>
            {{nameMonth}}
          </h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-5 col-xl-5">
        <div class="row  justify-content-center">
          <div class="col-4 col-md-3 col-xl-3">
            <div class="col-12 top-general-p" style="width: 100%;" (click)="lastMonth()">
              <div class="roundArrow">
                <i class="fa fa-chevron-left"></i>
              </div>
            </div>
          </div>
          <div class="col-4 col-md-3 col-xl-3">
            <div class="col-12 top-general-p" (click)="actualMonth()">
              <div class="roundArrow" style="width: 60px !important;">
                Hoy
              </div>
            </div>
          </div>
          <div class="col-4 col-md-3 col-xl-3">
            <div class="col-12 top-general-p" (click)="nextMonth()">
              <div class="roundArrow">
                <i class="fa fa-chevron-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 30px;">
      <div class="col-11">
        <div class="row justify-content-left">
          <div [ngClass]="{'col-2':dia !== 'Sabado' && dia !== 'Domingo', 'col-1':dia =='Sabado'|| dia =='Domingo'}" class="title-letter bgn-title text-center"
            *ngFor="let dia of dayWeek;">
            {{dia}}
          </div>
        </div>
        <div class="row">
          <div [ngClass]="{'col-2':day.weekday !== 'sabado' && day.weekday !== 'domingo', 'col-1':day.weekday =='sabado'|| day.weekday=='domingo','bgn-color-day' : day.is_now == true}"
            class="cell-day text-right" style="height: 150px; border:1px solid gray" *ngFor="let day of newObjectDate">
            <div class="row justify-content-end">
              <div class="text-center" [ngClass]="{ 'col-4':day.weekday !== 'sabado' && day.weekday !== 'domingo', 'col-6':day.weekday =='sabado'|| day.weekday=='domingo'}">
                <div [ngClass]="{'borderNumber' : day.is_now === true}">
                  {{day.date | date: "dd"}}
                </div>

              </div>
            </div>
            <div class="row justify-content-center" *ngIf="day.work_schedule_plan_text !== null  && eventPrueba.length < 3">
              <div class=" col-11 padding-item-calendar" style="margin-top:7px; cursor: pointer;" *ngFor="let event of eventPrueba; let index=index; let odd = odd; let even = even;"
                [ngClass]="{odd : odd, even : even}">
                <div class="item-calendar">
                  {{event.hour_begin}} {{event.work_schedule_plan_text}}
                </div>
              </div>
            </div>
            <div class="row justify-content-center" *ngIf="day.work_schedule_plan_text !== null && eventPrueba.length > 3">
              <div id="scrollbarAction" class=" col-12 scrollbarBody scrollbarBody-success ">
                <div class="  padding-item-calendar" style="margin-top:7px; cursor: pointer;" *ngFor="let event of eventPrueba; let index=index; let odd = odd; let even = even;"
                  [ngClass]="{odd : odd, even : even}">
                  <div class="item-calendar">
                    {{event.hour_begin}} {{event.work_schedule_plan_text}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
