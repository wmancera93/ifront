<button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-alert" style="display: none"></button>
<div class="modal fade" id="modal-alert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-controls-login" id="exampleModalLabel">{{ bodyAlert.title }}</h5>
        <button id="closeModal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body font-controls-login">
          <i class="fa-fw fa {{this.icon}}"></i>
        {{ bodyAlert.message }}
      </div>
      <div class="modal-footer">       
        <button type="button" class="btn btn-sm btn-outline-secondary font-controls-login" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
