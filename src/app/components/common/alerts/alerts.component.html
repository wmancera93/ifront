<button
  id="btnModal"
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#modal-alert"
  data-backdrop="static"
  style="display: none"
></button>
<div
  class="modal"
  id="modal-alert"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    role="document"
    *ngIf="translate !== null"
  >
    <div
      class="modal-content"
      *ngIf="bodyAlert.type == 'primary'"
      style="background-color: rgb(2, 90, 165) !important"
    >
      <div class="modal-header">
        <h5
          class="modal-title font-controls-login"
          id="exampleModalLabel"
        >
          {{ bodyAlert.title }}
        </h5>
        <button
          id="closeModal"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body font-controls-login">
        <i class="fa-fw fa {{ this.icon }}"></i>
        {{ bodyAlert.message }}
      </div>
      <div class="modal-footer">
        <div *ngIf="confirmationShow">
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary font-controls-login"
            (click)="clickConfirmate()"
          >
            {{
              translate.app.frontEnd.components.common.alerts
                .button_confirm
            }}
          </button>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary font-controls-login"
            (click)="clickCancel()"
          >
            {{
              translate.app.frontEnd.components.common.alerts
                .button_cancel
            }}
          </button>
        </div>
        <div *ngIf="!confirmationShow">
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary font-controls-login"
            data-dismiss="modal"
          >
            {{
              translate.app.frontEnd.components.common.alerts
                .button_close
            }}
          </button>
        </div>
      </div>
    </div>
