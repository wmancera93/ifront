<div
  id="tooltip_data"
  [ngStyle]="styles"
  data-backdrop="false"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  class="position-absolute popover fade bs-popover-right"
  [ngClass]="{ show: infoTooltip != '' }"
  style="pointer-events: none;"
  *ngIf="infoTooltip != ''"
>
  <div class="bgn-tooltip" role="document">
    <div class="modal-content-tooltip">
      <h5 class="font-controls-login" id="exampleModalLabel">
        {{ infoTooltip }}
      </h5>
    </div>
  </div>
</div>
