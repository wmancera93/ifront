<form [formGroup]="form" class="row justify-content-start" (ngSubmit)="function(form.value)">
    <div class="col-12">
        <div class="row" *ngFor="let config of objectForm">
            <strong [ngClass]="config.class_label">{{ config.name_label }}</strong>
            <label [ngClass]="config.class_input" *ngIf="config.control === 'label'">{{config.value}}</label>
            <div [ngClass]="config.class_input" *ngIf="config.control === 'input'" [ngSwitch]="config.type">
                <input class="form-control" *ngSwitchCase="'text'" type="text" [formControlName]="config.name_control" [attr.placeHolder]="config.place_holder"
                />
                <input class="form-control" *ngSwitchCase="'number'" type="number" [formControlName]="config.name_control" [attr.placeHolder]="config.place_holder"
                />
                <input class="form-control" *ngSwitchCase="'date'" type="date" [formControlName]="config.name_control" [attr.placeHolder]="config.place_holder"
                />
                <input class="form-control" *ngSwitchCase="'time'" type="time" [formControlName]="config.name_control" [attr.placeHolder]="config.place_holder"
                />
                <select class="form-control" *ngSwitchCase="'select'" [formControlName]="config.name_control">
                    <option *ngFor="let option of config.options" [value]="option.id">{{option.name}}</option>
                </select>
            </div>

        </div>
    </div>
    <div class="col-md-12 top-containter" style="margin-top: 10px;">
        <div class="row justify-content-end">
            <div class="col-md-5 col-12">
                <button id="savebutton" type="submit" *ngIf="showSubmit" class="btn btn-success btn-block" disabled>
                    <i class="fa fa-fw fa-floppy-o"></i>Guardar</button>
                <button type="button" *ngIf="!showSubmit" class="btn btn-warning btn-block">
                    <i class="fa fa-fw fa-spinner fa-spin"></i>Cargando</button>
            </div>
        </div>
    </div>
</form>
