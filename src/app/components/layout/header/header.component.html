<nav
  id="mainNav"
  class="navbar nav-header fixed-top navbar-toggleable-sm navbar-inverse nav mb-3"
>
  <div class="col-12">
    <div class="row justify-content-between">
      <div
        id="btnMobile"
        class="mobile col-md-2  col-lg-2 col-xl-1 col-2  align-self-center"
      >
        <div class="row">
          <div
            id="btnHideMenu"
            *ngIf="showMenu"
            class="nav-mobile-hide"
            (click)="clickHideMenuMobile()"
          >
            <i class="fa fa-bars"></i>
          </div>
          <div
            id="btnShowMenu"
            *ngIf="!showMenu"
            class="nav-mobile-show"
            (click)="clickShowMenuMobile()"
          >
            <i class="fa fa-bars"></i>
          </div>
        </div>
      </div>
      <div
        class="col-md-2  col-lg-2 col-xl-1 col-4  align-self-center"
        *ngIf="!showMenu"
      >
        <div class="row">
          <div
            class="col-12 company-logo-header cursor-general img-zoom"
          >
            <img
              src="{{ logoHeader }}"
              style="width: 100%; height: 100%;"
            />
          </div>
        </div>
      </div>
      <!-- test  -->
      <select
        #langSelect
        (change)="translatePage.use(langSelect.value)"
      >
        <option
          *ngFor="let lang of translatePage.getLangs()"
          [value]="lang"
          [selected]="lang === translatePage.currentLang"
          >{{ lang }}</option
        >
      </select>
      <!-- end test  -->
      <div
        class="hideText col-md-6 col-lg-6 col-xl-9 col-6 align-self-center title"
        *ngIf="!showMenu"
      >
        <div class="hideText font-size-responsive"></div>
      </div>
      <div
        class="col-md-4 col-lg-4 col-xl-2 col-3 align-self-center"
        *ngIf="!showMenu"
      >
        <div class="row justify-content-end">
          <div
            *ngIf="showContactsList"
            id="togglePartners"
            class="col-md-8 col-lg-6 col-xl-7  col-6 text-center cursor-general img-zoom"
            (click)="clickPartnersIcon()"
          >
            <i class="fa fa-fw fa-users fa-lg"></i>
            <span
              class="hideText font-size-responsive "
              *ngIf="translate !== null"
              >{{
                translate.app.frontEnd.components.layout.header
                  .partner
              }}</span
            >
          </div>
          <div
            *ngIf="!showContactsList"
            id="togglePartnersHide"
            class="col-md-8 col-lg-6 col-xl-7  col-6 text-center cursor-general img-zoom"
            (click)="clickPartnersIconHide()"
          >
            <i class="fa fa-fw fa-users fa-lg"></i>
            <span
              class="hideText font-size-responsive "
              *ngIf="translate !== null"
              >{{
                translate.app.frontEnd.components.layout.header
                  .partner
              }}</span
            >
          </div>
          <div
            class="col-md-4 col-lg-6 col-xl-5  col-6 text-center cursor-general img-zoom"
            (click)="LogOut()"
          >
            <i class="fa fa-fw fa-sign-out fa-lg"></i>
            <span
              class="hideText font-size-responsive"
              *ngIf="translate !== null"
              >{{
                translate.app.frontEnd.components.layout.header
                  .out_door
              }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<app-alerts></app-alerts>
<div id="contactList" class="hide">
  <app-contacts-list></app-contacts-list>
</div>
